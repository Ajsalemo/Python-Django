build:
  docker:
    web: pythondjango/Dockerfile
setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE    
run:
  web: pythondjango/gunicorn hello_django.wsgi:application --bind 0.0.0.0:$PORT
release:
  image: web
  command:
    - pythondjango/python manage.py collectstatic --noinput


