{% load static %}
{% load compress %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% compress css %}
      <!-- Bootstrap SASS -->
      <link type="text/x-scss" href="{% static 'index/bootstrap/bootstrap.scss' %}" rel="stylesheet">
      <!-- Custom SASS -->
      <link type="text/x-scss" href="{% static 'index/scss/style.scss' %}" rel="stylesheet">
    {% endcompress %}
    <!-- jQuery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>    
    {% block content %} 
    {% endblock %} 

    <!-- Fontawesome CDN -->
    <script src="https://kit.fontawesome.com/8c2ad7b11b.js" crossorigin="anonymous"></script>
    
    <!-- Boostrap jQuery, JS and popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="{% static 'index/js/scripts.js' %}" type="text/javascript"></script>

    <script>
      $(document).ready(function() {
            $('.due_date').each(function() {
                $(this).datepicker({
                  dateFormat: 'yy-mm-dd',
                  changeMonth: true,
                  changeYear: true
              });
            });
        })
    </script>
  </body>
</html>
