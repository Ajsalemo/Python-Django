{% extends "base.html" %} 
{% load static %} 

{% block title %}Python - Django - Bootstrap{% endblock %} 

{% block content %}

{% include "./partials/navbar.html" with todays_date=todays_date %} 

<div class="container-fluid users-background d-flex justify-content-center vh-100">
  <div class="row">
    <div class="col text-center d-flex flex-column justify-content-center">
      {% include "./welcome.html" %}
        <a href="{% url "login" %}" class="alert-link text-white" onclick="showLoadingSpinner(this)">
          <button type="button" class="btn btn-secondary btn mb-4 w-100 loading-button">
            <span class="loading-button-span">Login</span>
          </button>
        </a>
      </button>
      <button type="button" class="btn btn-secondary btn">
        <a href="{% url "register" %}" class="alert-link text-white" id="main-page-signup-href">Register</a>
      </button>
    </div>
  </div>
</div>
{% endblock %}
