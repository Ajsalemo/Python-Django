<form
  method="POST"
  class="todo-page-list-tasks-form todo-page-add-calendar-form"
>
  {{ add_due_date_todo }}
  {% csrf_token %}
  <button type="submit" class="todo-page-list-tasks-submit-btn d-flex justify-content-around align-items-baseline" title="Set a date or time">
    <i class="far fa-calendar-alt pb-3 text-primary"></i>
    <span>Add due date</span>
  </button>
</form>
