<form
  action="{% url 'todo_complete' task.id %}"
  method="POST"
  class="todo-page-list-tasks-form"
>
  {{ edit_task_form_false }} 
  {% csrf_token %}
  <button type="submit" class="todo-page-list-tasks-submit-btn text-primary" aria-label="Mark as incomplete">
    <i class="fas fa-check-circle"></i>
  </button>
</form>
