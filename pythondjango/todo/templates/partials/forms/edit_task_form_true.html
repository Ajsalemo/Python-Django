<form
  action="{% url 'todo_complete' task.id %}"
  method="POST"
  class="todo-page-list-tasks-form"
>
  {{ edit_task_form }} 
  {% csrf_token %}
  <button type="submit" class="todo-page-list-tasks-submit-btn text-primary" aria-label="Mark as complete">
    <i class="far fa-circle"></i>
  </button>
</form>
