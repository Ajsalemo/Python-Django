<nav class="navbar navbar-dark todo-page-navbar-background">
  <a href="{% url "todo" %}" class="navbar-brand mb-0 h1">To Do</a>
  <form class="form-inline todo-page-navbar mx-auto">
    <input
      class="form-control mr-sm-2 rounded-0 todo-page-navbar-input text-white"
      type="todo"
      placeholder="Search"
      aria-label="Search"
    />
  </form>
  {% if user.is_authenticated %}
  <div class="dropdown">
    <button
      class="rounded-circle todo-page-navbar-avatar d-flex flex-column justify-content-center text-center border-0"
      type="button"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
      aria-label="user dropdown menu"
    >
      {{ first_and_last_initial }}
    </button>
    <div
      class="dropdown-menu dropdown-menu-right todo-page-dropdown-menu rounded-0 text-center"
      aria-label="dropdown menu"
    >
      <a class="text-white" href="{% url "logout" %}">Log out</a>
    </div>
  </div>
  {% endif %}
</nav>
