<form
  action="{% url 'update_important_task_completion' important_task.id %}"
  method="POST"
  class="todo-page-list-tasks-form"
>
  {{ complete_important_task_form_false }} 
  {% csrf_token %}
  <button type="submit" class="todo-page-list-tasks-submit-btn text-primary" title="Mark as complete">
    <i class="fas fa-check-circle"></i>
  </button>
</form>
