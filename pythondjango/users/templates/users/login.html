{% extends "users_base.html" %}
{% load static %} 


{% block users %}
<div class="col-lg-6 mx-auto">
    <form method="POST" class="d-flex flex-column text-white pb-3">
      {{ form }}
      {% csrf_token %}
      <button type="submit" class="mt-4 btn btn-primary w-25 mx-auto rounded-0">
        Log in
      </button>
    </form>
    <span class="text-white">Need an account? <a href="{% url "register" %}">Sign up</a></span>
</div>
{% endblock %}
