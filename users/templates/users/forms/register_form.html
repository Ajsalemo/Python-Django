<div class="col-lg-6 mx-auto h-100 pb-4">
  <form method="POST" class="d-flex flex-column text-white pb-3">
    {{ userCreationForm }}
    {% csrf_token %}
    <button type="submit" class="mt-4 btn users-user-action-btn text-white w-25 mx-auto rounded-0">
      Register
    </button>
  </form>
  <span class="text-white">Already have an account? <a href="{% url "login" %}">Sign in</a></span>
</div>
